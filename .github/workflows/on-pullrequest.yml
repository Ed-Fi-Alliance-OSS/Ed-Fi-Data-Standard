name: On Pull Request

on:
  pull_request:
    # Trigger ODS/API build for testing purposes
    branches: [main]
    # However, we don't need to trigger for every file change - only XML files.
    paths:
      - "**/*.xml"
      - "**/*.xsd"
  push:
    # Trigger ODS/API build to create a new pre-release artifact of the ODS/API,
    # incorporating the changed XML files.
    branches: [main]
    paths:
      - "**/*.xml"
      - "**/*.xsd"
  workflow_dispatch:

env:
  EDFI_ODS_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
  HEAD_REF: ${{ GITHUB.HEAD_REF }}
  REF_NAME: ${{ GITHUB.REF_NAME }}

jobs:
  trigger-ods-platform:
    name: Trigger EdFi.Ods.DB.Templates workflow in ODS repository
    runs-on: ubuntu-latest

    steps:
      - name: Set Current Branch Environment Variable
        shell: pwsh
        run: |
          $current_branch = '${{env.REF_NAME}}'
          if ($current_branch -like "*/merge"){
            $current_branch = '${{env.HEAD_REF}}'
          }

          Write-Output "Current Branch: $current_branch"
          Write-Output "current_branch=$current_branch" >> $Env:GITHUB_ENV

      - name: Dispatch to ODS repo
        uses: peter-evans/repository-dispatch@11ba7d3f32dc7cc919d1c43f1fec1c05260c26b5 # v2
        with:
          token: ${{ env.EDFI_ODS_TOKEN }}
          repository: Ed-Fi-Alliance-OSS/Ed-Fi-ODS
          event-type: triggered-from-datastandard-repo
          client-payload: '{"branch": "${{ env.current_branch }}"}'
